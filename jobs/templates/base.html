<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Portal{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: blue;
            color: white;
            padding: 10px;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .search-bar {
            margin-top: 10px;
        }
        .search-input {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .search-button {
            padding: 5px 10px;
            border: none;
            background-color: white;
            color: blue;
            cursor: pointer;
            border-radius: 3px;
        }
        .search-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'job_list' %}" class="nav-link">Job Listings</a>
            <a href="{% url 'post_job' %}" class="nav-link">Post a Job</a>
            <a href="{% url 'profile' %}" class="nav-link">Profile</a>
        </div>
        <div class="search-bar">
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="q" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </nav>
    
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
