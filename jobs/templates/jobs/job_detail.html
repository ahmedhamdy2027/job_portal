<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        nav {
            background-color: #007bff; /* Blue color for the nav bar */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
        }
        .nav-link:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 10px;
        }
        .search-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 5px;
        }
        .search-button {
            padding: 10px;
            border: none;
            background-color: #0056b3; /* Darker blue for button */
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }
        .search-button:hover {
            background-color: #003d7a; /* Even darker blue for hover effect */
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        .content {
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            margin: 10px 0;
        }
        form {
            margin-top: 20px;
        }
        form input, form button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        form button {
            background-color: #007bff; /* Blue color for the form button */
            color: #fff;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff; /* Blue color for the back link */
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'job_list' %}" class="nav-link">Job Listings</a>
        <a href="{% url 'post_job' %}" class="nav-link">Post a Job</a>
        <a href="{% url 'profile' %}" class="nav-link">Profile</a>
        <div class="search-bar">
            <form action="{% url 'search' %}" method="get">
                <input type="text" name="q" placeholder="Search..." class="search-input">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <h1>{{ job.title }}</h1>
            <p><strong>Description:</strong> {{ job.description }}</p>
            <p><strong>Location:</strong> {{ job.location }}</p>
            <p><strong>Salary:</strong> ${{ job.salary }}</p>

            <h2>Apply for this job:</h2>
            <form method="post" action="{% url 'apply_for_job' job.id %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="search-button">Apply</button>
            </form>
            <a class="back-link" href="{% url 'job_list' %}">Back to Job List</a>
        </div>
    </div>
</body>
</html>
