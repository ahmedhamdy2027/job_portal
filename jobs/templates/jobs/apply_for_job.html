<!DOCTYPE html>
<html>
<head>
    <title>Apply for {{ job.title }}</title>
</head>
<body>
    <h1>Apply for {{ job.title }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit Application</button>
    </form>
    <a href="{% url 'job_list' %}">Back to Job List</a>
</body>
</html>
