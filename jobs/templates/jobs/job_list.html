{% extends 'base.html' %}

{% load static %}

{% block title %}Job List{% endblock %}

{% block content %}
<div style="max-width: 1200px; margin: 0 auto; padding: 20px;">
    <h1 style="text-align: center; font-size: 2.5em; margin-bottom: 30px; color: #333;">Jobs List</h1>
    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px;">
        {% for job in jobs %}
        <div style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; transition: transform 0.3s, box-shadow 0.3s;">
            <a href="{% url 'job_detail' job.id %}" style="display: block; text-decoration: none; color: inherit;">
                <div style="background-color: #007bff; color: #fff; padding: 20px; text-align: center;">
                    <img src="{% static 'images/job-icon.png' %}" alt="{{ job.title }} Icon" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 10px;">
                    <h2 style="font-size: 1.8em; margin: 0;">{{ job.title }}</h2>
                </div>
                <div style="padding: 20px;">
                    <p style="margin: 0; color: #555; font-size: 1em;">{{ job.description|slice:":100" }}...</p>
                    <p style="margin: 10px 0; font-weight: bold; color: #333;">Location: {{ job.location }}</p>
                    <p style="margin: 0; font-weight: bold; color: #333;">Salary: ${{ job.salary }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
